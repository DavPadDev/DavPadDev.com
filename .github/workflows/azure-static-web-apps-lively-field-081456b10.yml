name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build and Deploy App and API
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # This token is created by Azure Static Web Apps when you set up GitHub integration.
          # Keep the name exactly as Azure gave you in the portal.
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FIELD_081456B10 }}

          # Used for GitHub integrations (i.e. PR comments)
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          # Always "upload" for main CI/CD
          action: "upload"

          # Path to your Blazor WebAssembly app project
          # (this is the folder containing DavPadDev.csproj for the client)
          app_location: "Client"

          # Path to your Azure Functions project (the contact API)
          api_location: "api"

          # Output folder for the built Blazor app, relative to app_location.
          # When Oryx runs "dotnet publish" on the Client project, it will look
          # for the static site files in "wwwroot".
          output_location: "wwwroot"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FIELD_081456B10 }}
          action: "close"
